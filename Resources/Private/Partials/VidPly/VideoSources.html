<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="!{videoUrl} && !{playlistData}">
    <f:if condition="{sources}">
        <f:then>
            <f:for each="{sources}" as="source">
                <source src="{source.src}" type="{source.type}" <f:if condition="{source.label}">data-quality="{source.label}"</f:if>>
            </f:for>
        </f:then>
        <f:else>
            <f:if condition="{mediaFiles.0.publicUrl}">
                <source
                    src="{mediaFiles.0.publicUrl}"
                    type="{mediaFiles.0.mimeType}"
                    <f:if condition="{mediaFiles.0.label}">data-quality="{mediaFiles.0.label}"</f:if>
                    <f:if condition="{mediaFiles.0.descSrc}">
                        data-desc-src="{mediaFiles.0.descSrc}"
                        data-orig-src="{mediaFiles.0.publicUrl}"
                    </f:if>
                >
            </f:if>
        </f:else>
    </f:if>
</f:if>

</html>
