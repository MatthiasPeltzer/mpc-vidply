name: Update Packagist

on:
  release:
    types: [published]
  push:
    tags:
      - '*'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Update Packagist
        run: |
          echo "üì¶ Updating Packagist package: mpc/mpc-vidply"
          
          response=$(curl -s -XPOST \
            -H "Content-Type: application/json" \
            "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}" \
            -d '{"repository":{"url":"https://github.com/MatthiasPeltzer/mpc-vidply"}}')
          
          echo "Response: $response"
          
          if echo "$response" | grep -q '"status":"success"'; then
            echo "‚úÖ Successfully updated Packagist!"
            exit 0
          else
            echo "‚ùå Failed to update Packagist"
            echo "Response: $response"
            exit 1
          fi

